# Qwen3-32B 强化学习训练配置
# 基于 VERL 框架的 REINFORCE++ 算法
# 根据 zuowei.sh 脚本配置

# 数据转换配置
data_conversion:
  # 数据转换配置文件路径
  conversion_config_path: "config/rl/data_conversion/conversion_config.yaml"
  # 是否在训练前自动进行数据转换
  auto_convert: true
  # 数据转换输出目录
  output_dir: "model/data/orm2sql_rl_data"
  # 转换后的数据文件名前缀
  output_name_prefix: "orm2sql_rl"

# 数据配置
data:
  # 数据文件路径（将由数据转换器自动生成）
  train_files: " /data/cloud_disk_1/home/wuyu/code2sql/model/data/orm2sql_rl_data/rl_orm2sql_training_data_20250805_185635_train.parquet"
  val_files: " /data/cloud_disk_1/home/wuyu/code2sql/model/data/orm2sql_rl_data/rl_orm2sql_training_data_20250805_185635_val.parquet"
  
  # 训练参数
  train_batch_size: 1024  # 从512调整到1024
  max_prompt_length: 8192
  max_response_length: 4096
  filter_overlong_prompts: true
  truncation: "left"
  trust_remote_code: true

# 算法配置
algorithm:
  adv_estimator: "reinforce_plus_plus"
  use_kl_in_reward: false

# Actor, Rollout, Reference 模型配置
actor_rollout_ref:
  model:
    path: "/data/cloud_disk_1/home/wuyu/code2sql/saves/20250806_1257"
    use_remove_padding: true
    enable_gradient_checkpointing: true
    trust_remote_code: true
  
  actor:
    optim:
      lr: 3e-6
    ppo_mini_batch_size: 1024  # 与train_batch_size保持一致
    ppo_micro_batch_size_per_gpu: 4  # 从4降到2，避免GPU内存溢出
    clip_ratio_low: 0.2
    clip_ratio_high: 0.28
    use_dynamic_bsz: false
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: "low_var_kl"
    entropy_coeff: 0.001
    fsdp_config:
      param_offload: false
      optimizer_offload: false
  
  rollout:
    log_prob_micro_batch_size_per_gpu: 1
    tensor_model_parallel_size: 2
    name: "vllm"
    temperature: 0.7
    gpu_memory_utilization: 0.8
    n: 1
    enable_chunked_prefill: false
  
  ref:
    log_prob_micro_batch_size_per_gpu: 1
    fsdp_config:
      param_offload: true

# 奖励模型配置
reward_model:
  reward_manager: "batch"

# 自定义奖励函数配置
custom_reward_function:
  path: "/data/cloud_disk_1/home/wuyu/code2sql/model/rl/code2sql_reward_0805.py"
  name: "compute_score_batch"
  # 调试模式开关，true时输出详细日志，false时只输出关键信息
  debug_mode: true

# 训练器配置
trainer:
  critic_warmup: 0
  logger: ["console", "swanlab"]
  project_name: "verl_reinforce_plus_plus_formal_0806"
  experiment_name: "qwen3_14b_rl-0806-reinforce-plus-plus"
  n_gpus_per_node: 8  # 使用8个GPU (0,1,2,3,4,5,6,7号卡)
  nnodes: 8  # 单节点训练
  resume_mode: disable
  save_freq: 20
  test_freq: 5
  total_epochs: 50
  # 模型保存路径设置
  default_local_dir: "/data/cloud_disk_1/home/wuyu/code2sql/saves/rl/checkpoints"

# 环境变量配置（用于脚本设置）
environment:
  CUDA_VISIBLE_DEVICES: "0,1,2,3,4,5,6,7"  # 指定使用0,1,2,3,4,5,6,7号GPU
  HF_MODULES_CACHE: "/data/cloud_disk_1/home/wuyu/code2sql/saves/rl/hf_modules_cache"
  TRANSFORMERS_CACHE: "/data/cloud_disk_1/home/wuyu/code2sql/saves/rl/transformers_cache"
  HF_HOME: "/data/cloud_disk_1/home/wuyu/code2sql/saves/rl/huggingface"
  # 设置模型保存路径
  VERL_SAVE_DIR: "/data/cloud_disk_1/home/wuyu/code2sql/saves/rl"
  GLOO_SOCKET_IFNAME: "eth0"
  NCCL_SOCKET_IFNAME: "eth0"
  NCCL_IB_DISABLE: "1"
  GLOO_SOCKET_FAMILY: "AF_INET"

# 日志配置
logging:
  log_dir: "/data/local_disk3/zuowei/logs"
  log_prefix: "grpo_qwen3_14b" 