# 模型基本配置
model_name: qwen3_14b
model_path: /data/local_disk0/wuyu/model/qwen/Qwen3-14B
template: qwen

# 全量微调配置
finetuning_type: full
rope_scaling: linear
flash_attn: fa2
use_unsloth: false

# 数据集配置
dataset: identity,alpaca_zh_demo
cutoff_len: 4096
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

# 训练参数
learning_rate: 5e-5
num_train_epochs: 3.0
max_grad_norm: 1.0
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

# 日志和保存配置
logging_steps: 5
save_steps: 500
eval_steps: 500
save_total_limit: 2
save_safetensors: true
plot_loss: true
overwrite_output_dir: true

# 实验跟踪
use_swanlab: true

# 输出路径配置 - 这个会在训练脚本中动态替换
output_dir: saves/qwen3-14b-ft 