# LLM服务器配置文件
servers:
  v3:
    host: "10.0.0.31"
    port: 8081
    model_name: "v3"
    timeout: 120  # 增加到120秒，适应复杂任务
    max_retries: 10  # 增加重试次数
    api_key_env: "V3_API_KEY"  # 环境变量名
    default_api_key: "your-api-key-here"
    
  r1:
    host: "111.229.79.211"
    port: 8081
    model_name: "default"
    timeout: 120  # 增加到120秒，适应复杂任务
    max_retries: 10  # 增加重试次数
    api_key_env: "R1_API_KEY"  # 环境变量名
    default_api_key: "your-api-key-here"

# 全局默认配置
defaults:
  timeout: 120  # 增加到120秒，适应复杂任务
  max_retries: 10  # 增加重试次数
  temperature: 0.0
  max_tokens: 8196 